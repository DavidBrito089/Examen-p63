<div id="back">
    <canvas id="canvas" class="canvas-back"
        style="-webkit-user-drag: none; user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 1626.03px; height: 288.254px;"
        width="2561" height="453"></canvas>
    <div class="backRight">

        </div>            
    </div>
    <div class="backLeft">
        <div class="content">

        </div>

<div id="slideBox" style="margin-left: 50%;">
    <div class="topLayer" style="margin-left: 0px;">
        <div class="left">
            <div class="content">
                <h2>Registrarse</h2>
                <form id="form-signup" method="post" (submit)="signUp()">
                    <div class="form-element form-stack">
                        <label for="email" class="form-label">Correo</label>
                        <input id="email" [(ngModel)]="user.correo"  type="email" name="email"  required>
                    </div>
                    <div class="form-element form-stack">
                        <label for="username-signup" class="form-label">Nombre de Usuario</label>
                        <input id="username-signup" [(ngModel)]="user.nombre" type="text" name="username" required>
                    </div>
                    <div class="form-element form-stack">
                        <label for="password-signup" class="form-label">Contrase침a</label>
                        <input id="password-signup"[(ngModel)]="user.contrasena" type="password" name="password" required>
                    </div>
                    <div class="form-element form-checkbox">
                        <input id="confirm-terms" type="checkbox" name="confirm" value="yes" class="checkbox">
                        <label for="confirm-terms">I agree to the <a href="#">Terms of Service</a> and <a
                                href="#">Privacy Policy</a></label>
                    </div>
                    <div class="form-element form-submit">
                        <button id="signUp" class="signup" type="submit" name="signup">Registrarse</button>
                            
                    </div>
                </form>
                <button id="goLeft" class="signup off">Iniciar sesi칩n</button>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <h2>Iniciar sesi칩n</h2>
                <form id="form-login" method="post" (submit)="signIn()">
                    <div class="form-element form-stack">   
                        <label for="username-login" class="form-label">Correo</label>
                        <input id="username-login" [(ngModel)]="user.correo" type="text" name="username">
                    </div>
                    <div class="form-element form-stack">
                        <label for="password-login" class="form-label">Contrase침a</label>
                        <input id="password-login" [(ngModel)]="user.contrasena" type="password" name="password">
                    </div>
                    <div class="form-element form-submit">
                        
                        <button id="logIn" class="login" type="submit" name="login">
                            <a class="mi-enlace">Iniciar</a>
                        </button>                
                    </div>
                </form>
                <button id="goRight" class="login off" name="signup">Registrarse</button>
            </div>
        </div>
    </div>
</div>
