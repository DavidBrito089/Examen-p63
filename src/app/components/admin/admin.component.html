


<div class="container">
  <h2 class="mt-4 mb-4">Admin Panel</h2>

  <ul class="list-group">
    <li *ngFor="let user of users" class="list-group-item d-flex justify-content-between align-items-center">
      {{ user.correo }}
      <div>
        <button class="btn btn-primary mr-2" (click)="openUpdateForm(user)">Update</button>
        <button class="btn btn-danger" (click)="deleteUser(user._id)">Delete</button>
      </div>
    </li>
  </ul>

  <div *ngIf="showUpdateForm" class="mt-4">
    <h2>Update User</h2>
    <form (ngSubmit)="updateUser()" class="mt-3">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="selectedUser.nombre" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="selectedUser.correo" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input id="password" type="password" name="password" [(ngModel)]="selectedUser.contrasena" required>
     </div>
      <button type="submit" class="btn btn-success">Update</button>
      <button type="button" class="btn btn-secondary ml-2" (click)="closeUpdateForm()">Cancel</button>
    </form>
  </div>
</div>
